<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="tailwind.css" />
    <link
      rel="stylesheet"
      href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css"
    />
  </head>
  <body class="bg-[#1f1f1f] text-gray-100 flex">
    <!-- Header Section -->
    <header
      class="bg-[#0f0f0f] absolute w-full h-16 flex items-center justify-between px-4"
    >
      <h1 class="text-gray-200 text-lg font-bold"></h1>
      <a
        href="profile.html"
        class="text-gray-300 hover:text-white"
        id="profileLink"
      >
        <img
          src="./images/profile.jpg"
          alt="Profile"
          class="rounded-full h-10 w-10"
        />
      </a>
      <div
        id="dropdown"
        class="hidden absolute right-4 top-16 bg-[#0f0f0f] rounded-lg shadow-lg"
      >
        <a href="index.html">
          <button
            class="tracking-widest uppercase px-6 py-2 text-red-600 hover:rounded-lg hover:bg-[#3c3c3c] hover:text-red-400 transition"
          >
            <i class="fa-regular fa-right-from-bracket pr-2"></i> Log-out
          </button>
        </a>
      </div>
    </header>

    <!-- Side Menu -->
    <aside
      id="sideMenu"
      class="bg-[#0f0f0f] w-56 h-screen fixed top-0 left-0 transform -translate-x-full transition-transform lg:translate-x-0 z-50"
    >
      <div class="text-center px-6 pb-6 pt-3">
        <div>
          <img src="./images/dx.png" class="mx-auto h-14 w-14" alt="" />
        </div>
      </div>
      <nav class="flex-grow flex flex-col">
        <button
          class="menu-link text-left tracking-widest uppercase px-6 py-4 text-gray-300 hover:bg-[#1f1f1f] hover:text-white transition"
          data-section="paymentSection"
        >
          <i class="fa-regular fa-credit-card pr-2"></i>Payment
        </button>
        <button
          class="menu-link text-left tracking-widest uppercase px-6 py-4 text-gray-300 hover:bg-[#1f1f1f] hover:text-white transition"
          data-section="workshopsSection"
        >
          <i class="fa-regular fa-circle-play pr-2"></i> Days Before Dx
        </button>
        <button
          class="menu-link text-left tracking-widest uppercase px-6 py-4 text-gray-300 hover:bg-[#1f1f1f] hover:text-white transition"
          data-section="workshopsSection"
        >
          <i class="fa-regular fa-graduation-cap pr-2"></i> Workshops
        </button>
        <button
          class="menu-link text-left tracking-widest uppercase px-6 py-4 text-gray-300 hover:bg-[#1f1f1f] hover:text-white transition"
          data-section="qrCodeSection"
        >
          <i class="fa-regular fa-qrcode pr-2"></i> QR Code
        </button>
        <button
          class="menu-link text-left tracking-widest uppercase px-6 py-4 text-gray-300 hover:bg-[#1f1f1f] hover:text-white transition"
          data-section="teamsSection"
        >
          <i class="fa-regular fa-users pr-2"></i> Team
        </button>
        <a href="index.html">
          <button
            class="menu-link text-left absolute w-full bottom-0 tracking-widest uppercase px-6 py-4 text-red-600 hover:bg-[#1f1f1f] hover:text-red-400 transition"
          >
            <i class="fa-regular fa-right-from-bracket pr-2"></i> Log-out
          </button>
        </a>
      </nav>
    </aside>

    <!-- Toggle Button for Side Menu -->
    <button
      id="menuToggle"
      class="lg:hidden flex w-16 h-auto top-4 left-4 bg-[#0f0f0f] text-white p-3 z-50"
    >
      <svg
        id="menuOpen"
        class="w-8 h-8 absolute top-4 left-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        />
      </svg>
      <svg
        id="menuClose"
        class="hidden w-8 h-8 top-4 left-4 absolute"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>

    <!-- Main Content -->
    <main class="ml-0 pt-24 lg:ml-56 w-full min-h-screen p-6 transition-all">
      <!-- Sections -->

      <section
        id="paymentSection"
        class="bg-[#0f0f0f] rounded-lg shadow-lg p-6 mb-6 hidden"
      >
        <h2 class="text-xl font-bold mb-4 uppercase text-gray-200 text-center">
          Payment Section
        </h2>
        <p class="text-gray-400 mb-4 text-center">Select your payment method:</p>
        <center>
          <div id="payButtons">
            <button id="payInPersonbtn" class="bg-black text-white px-3 md:px-4 py-1 md:py-2 rounded-full hover:bg-gray-500 md:mr-4">
              In-Person
            </button>
            <button id="payOnlinebtn" class="bg-black text-white px-3 md:px-4 py-1 md:py-2 rounded-full hover:bg-gray-500">
              Online
            </button>
          </div></center>
          <div id="payInPersonfrm" class="mt-4 rounded-lg shadow-md p-4 hidden scale-y-0 origin-top">
            <legend class="text-xl font-semibold mb-3">Our Ambassadors</legend>
            <label
              class="font-medium relative hover:bg-gray-200 hover:text-black flex flex-col px-3 py-2 gap-2 rounded-lg select-none">
              <span>Bouba</span><p>ISIMS</p>
              <div class="details hover:bg-gray-200 hover:text-black text-sm hidden">
                <p>Email: example@example.com</p>
                <p>Number: I HAVE A BOYFRIEND</p>
              </div>
              <input
                type="radio"
                name="status"
                class="absolute w-4 h-4 top-7 right-3 accent-current"
                onclick="toggleDetails(this)" />
            </label>
            <label
              class="font-medium relative hover:bg-gray-200 hover:text-black flex flex-col px-3 py-2 gap-2 rounded-lg select-none">
              <span>iSiin</span><p>ISIMS</p>
              <div class="details hover:bg-gray-200 hover:text-black text-sm hidden">
                <p>Email: example@example.com</p>
                <p>Number: 987-654-3210</p>
              </div>
              <input
                type="radio"
                name="status"
                class="absolute w-4 h-4 top-7 right-3 accent-current"
                onclick="toggleDetails(this)" />
            </label>
            <label
              class="font-medium relative hover:bg-gray-200 hover:text-black flex flex-col px-3 py-2 gap-2 rounded-lg select-none">
              <span>Eya Jaoua</span><p>ISIMS</p>
              <div class="details hover:bg-gray-200 hover:text-black text-sm hidden">
                <p>Email: exapmle@example.com</p>
                <p>Number: 654-321-0987</p>
              </div>
              <input
                type="radio"
                name="status"
                class="absolute w-4 h-4 top-7 right-3 accent-current"
                onclick="toggleDetails(this)" />
            </label>
            <div class="text-center">
              <button
                type="submit"
                class="bg-black text-white px-4 py-2 rounded-full hover:bg-gray-500 mt-4">
                Confirm
              </button>
            </div>
          </div>
          
          <!-- D17 payment -->
          <div id="payOnlinefrm" class="mt-4 rounded-lg shadow-md p-4 hidden scale-y-0 origin-top">
            <legend class="text-xl font-semibold mb-3">Online Options</legend>
            <div class="flex justify-between gap-4">
              <label class="w-1/2 bg-gray-200 p-4 rounded-lg flex flex-col gap-2 hover:bg-gray-300 hover:cursor-pointer">
                <div class="flex justify-between items-center">
                  <div class="text-gray-700 text-sm font-semibold">
                    <span class="block text-lg font-medium text-black">D17</span>
                    <p>Phone: +21699999999</p>
                  </div>
                  <input
                    type="radio"
                    name="status"
                    class="w-4 h-4 accent-current"
                    onclick="toggleDetails(this)"
                  />
                </div>
              </label>

              <!-- Bank payment -->
              <label class="w-1/2 bg-gray-200 p-4 rounded-lg flex flex-col gap-2 hover:bg-gray-300 hover:cursor-pointer">
                <div class="flex justify-between items-center">
                  <div class="text-gray-700 text-sm font-semibold">
                    <span class="block text-lg font-medium text-black">BANK PAYMENT</span>
                    <p>RIB Number: 9999 9999 9999</p>
                  </div>
                  <input
                    type="radio"
                    name="status"
                    class="w-4 h-4 accent-current"
                    onclick="toggleDetails(this)"
                  />
                </div>
              </label>
            </div>

            <!-- Receipt -->
            <div class="text-center mt-4">
              <input
                type="file"
                id="receiptFile"
                class="block w-full text-sm text-gray-300 bg-[#1f1f1f] border-none rounded-md p-2 mb-4"
                accept="image/*, .pdf"
              />
            </div>
            <div class="text-center">
              <button
                type="submit"
                class="bg-black text-white px-4 py-2 rounded-full hover:bg-gray-500 mt-4">
                Confirm
              </button>
            </div>
          </div>
          
          

        <p id="paymentStatus" class="text-green-400 font-semibold mt-4 hidden">
          Payment Completed!
        </p>
      </section>

      <section
        id="workshopsSection"
        class="bg-[#0f0f0f] rounded-lg shadow-lg p-6 mb-6 hidden"
      >
        <h2 class="text-xl font-bold mb-4 uppercase text-gray-200">
          Days Before Countdown
        </h2>
        <p class="text-gray-400">
          Event starts in
          <span id="countdown" class="text-green-400 font-bold">5</span> days!
        </p>
      </section>

      <section
        id="qrCodeSection"
        class="bg-[#0f0f0f] rounded-lg shadow-lg p-6 mb-6 hidden"
      >
        <h2 class="text-xl font-bold mb-4 uppercase text-center text-gray-200">QR Code</h2>
        <div
          id="qrCode"
          class="w-40 h-40 mx-auto bg-[#1f1f1f] rounded-lg flex items-center justify-center"
        >
          <p class="text-gray-500 text-sm">No QR Code Yet</p>
        </div>
        <center>
        <button
          id="generateQR"
          class="bg-black mt-4 text-white px-3 md:px-4 py-1 md:py-2 rounded-full hover:bg-gray-500"
        >
          Generate QR Code
        </button></center>
      </section>


      <!-- Teams section -->
      <section
        id="teamsSection"
        class="bg-[#0f0f0f] rounded-lg shadow-lg p-6 mb-6 hidden"
      >
        <h2 class="text-xl font-bold mb-4 uppercase text-gray-200 text-center ">Teams</h2>
        <center>
          <div id="teamButtons">
            <button id="createTeam" class="bg-black text-white px-3 md:px-4 py-1 md:py-2 rounded-full hover:bg-gray-500 md:mr-4">
              Create Team
            </button>
            <button id="joinTeam" class="bg-black text-white px-3 md:px-4 py-1 md:py-2 rounded-full hover:bg-gray-500">
              Join Team
            </button>
          </div>
        </center>
        
        <!-- Create Team Form -->
        <div id="teamCreationfrm" class="mt-4 bg-[#1f1f1f] rounded-lg shadow-md p-4 transition-all duration-300 transform scale-y-0 origin-top hidden">
          <h3 class="text-lg font-semibold text-gray-200 mb-3 text-center">Create Your Team</h3>
          <form id="teamForm">
            <div class="mb-4">
              <label for="teamName" class="block text-base font-medium text-gray-300">Team Name</label>
              <input
                type="text"
                id="teamName"
                class="w-full mt-1 bg-[#0f0f0f] text-gray-300 border-none rounded-lg px-3 py-2 focus:ring-2 focus:ring-gray-300 focus:outline-none"
                placeholder="Enter Team Name"
              />
            </div>
        
            <div class="mb-4">
              <label for="teamDescription" class="block text-base font-medium text-gray-300">Team Description</label>
              <textarea
                id="teamDescription"
                class="w-full mt-1 bg-[#0f0f0f] text-gray-300 border-none rounded-lg px-3 py-2 focus:ring-2 focus:ring-gray-300 focus:outline-none"
                placeholder="Describe your team..."
              ></textarea>
            </div>
        
            <div class="mb-2">
              <label for="teamMembers" class="block text-base font-medium text-gray-300">Add Members</label>
              <input
                type="text"
                id="teamMembers"
                class="w-full mt-1 bg-[#0f0f0f] text-gray-300 border-none rounded-lg px-3 py-2 focus:ring-2 focus:ring-gray-300 focus:outline-none"
                placeholder="example@example.com"
              />
            </div>
            
            <div class="mb-2">
              <input
                type="text"
                id="teamMembers"
                class="w-full mt-1 bg-[#0f0f0f] text-gray-300 border-none rounded-lg px-3 py-2 focus:ring-2 focus:ring-gray-300 focus:outline-none"
                placeholder="example@example.com"
              />
            </div>

            <div class="mb-2">
              <input
                type="text"
                id="teamMembers"
                class="w-full mt-1 bg-[#0f0f0f] text-gray-300 border-none rounded-lg px-3 py-2 focus:ring-2 focus:ring-gray-300 focus:outline-none"
                placeholder="example@example.com"
              />
            </div>
            <div class="text-center">
              <button
                type="submit"
                class="bg-black text-white px-4 py-2 rounded-full hover:bg-gray-500"
                onclick="newTeam()"
              >
                Create
              </button>
            </div>
          </form>
        </div>
        
        <!-- Join Team Form -->
        <div id="joinTeamfrm" class="mt-4 bg-[#1f1f1f] rounded-lg shadow-md p-4 transition-all duration-300 transform scale-y-0 origin-top hidden">
          <h3 class="text-lg font-semibold text-gray-200 mb-3 text-center">Join an Existing Team</h3>
          <form id="joinForm">
            <div class="mb-4">
              <label for="teamJoinCode" class="block text-base font-medium text-gray-300">Team Join Code</label>
              <input
                type="text"
                id="teamJoinCode"
                class="w-full mt-1 bg-[#0f0f0f] text-gray-300 border-none rounded-lg px-3 py-2 focus:ring-2 focus:ring-gray-300 focus:outline-none"
                placeholder="Enter Team Join Code"
              />
            </div>
        
            <div class="mb-4">
              <label for="teamJoinEmail" class="block text-base font-medium text-gray-300">Your Email</label>
              <input
                type="email"
                id="teamJoinEmail"
                class="w-full mt-1 bg-[#0f0f0f] text-gray-300 border-none rounded-lg px-3 py-2 focus:ring-2 focus:ring-gray-300 focus:outline-none"
                placeholder="example@example.com"
              />
            </div>
        
            <div class="text-center">
              <button
                type="submit"
                class="bg-black text-white px-4 py-2 rounded-full hover:bg-gray-500"
                onclick="joinTeam()"
              >
                Join Team
              </button>
            </div>
          </form>
        </div>
        
      </section>
    </main>

    <script>
      // Menu Toggle Logic
      const sideMenu = document.getElementById("sideMenu");
      const menuToggle = document.getElementById("menuToggle");
      const menuOpen = document.getElementById("menuOpen");
      const menuClose = document.getElementById("menuClose");
      menuToggle.addEventListener("click", () => {
        sideMenu.classList.toggle("-translate-x-full");
        menuToggle.classList.toggle("bg-opacity-0");
        menuOpen.classList.toggle("hidden");
        menuClose.classList.toggle("hidden");
      });

      // Section Visibility Logic
      const menuLinks = document.querySelectorAll(".menu-link");
      const sections = document.querySelectorAll("section");

      menuLinks.forEach((link) => {
        link.addEventListener("click", () => {
          // Hide all sections
          sections.forEach((section) => section.classList.add("hidden"));

          // Show the clicked section
          const sectionId = link.getAttribute("data-section");
          document.getElementById(sectionId).classList.remove("hidden");

          // Close side menu on small screens
          sideMenu.classList.add("-translate-x-full");
          menuToggle.classList.toggle("bg-opacity-0");
          menuOpen.classList.toggle("hidden");
          menuClose.classList.toggle("hidden");
        });
      });

      const profileLink = document.getElementById("profileLink");
      const dropdown = document.getElementById("dropdown");

      profileLink.addEventListener("click", (event) => {
        event.preventDefault(); // Prevent default link behavior
        dropdown.classList.toggle("hidden"); // Toggle dropdown visibility
      });
      
      window.addEventListener("click", (event) => {
        if (
          !profileLink.contains(event.target) &&
          !dropdown.contains(event.target)
        ) {
          dropdown.classList.add("hidden");
        }
      });

      // Payment
      const payInPersonbtn = document.getElementById("payInPersonbtn");
      const payOnlinebtn = document.getElementById("payOnlinebtn");
      const payInPersonfrm = document.getElementById("payInPersonfrm");
      const payOnlinefrm = document.getElementById("payOnlinefrm");

      let lastSelectedRadio = null; // Tracks the last selected radio button

      function toggleForm(selectedForm, otherForm) {
        if (selectedForm.classList.contains("hidden")) {
          selectedForm.classList.remove("hidden", "scale-y-0");
          otherForm.classList.add("scale-y-0");
          setTimeout(() => otherForm.classList.add("hidden"), 0);
        } else {
          selectedForm.classList.add("scale-y-0");
          setTimeout(() => selectedForm.classList.add("hidden"), 0);
        }
      }

      payInPersonbtn.addEventListener("click", () => {
        toggleForm(payInPersonfrm, payOnlinefrm);
      });

      payOnlinebtn.addEventListener("click", () => {
        toggleForm(payOnlinefrm, payInPersonfrm);
      });

      // Function to toggle details visibility in labels
      function toggleDetails(radio) {
        const allLabels = document.querySelectorAll("#payInPersonfrm label");

        if (lastSelectedRadio === radio) {
          radio.checked = false;
          lastSelectedRadio = null;
          allLabels.forEach((label) => {
            label.querySelector(".details").classList.add("hidden");
          });
        } else {
          lastSelectedRadio = radio;
          allLabels.forEach((label) => {
            const details = label.querySelector(".details");
            if (label.contains(radio)) {
              details.classList.remove("hidden");
            } else {
              details.classList.add("hidden");
            }
          });
        }
      }

    // Teams
      const createTeam = document.getElementById("createTeam");
      const joinTeam = document.getElementById("joinTeam");
      const teamCreationfrm = document.getElementById("teamCreationfrm");
      const joinTeamfrm = document.getElementById("joinTeamfrm");
      

      function toggleForm(selectedForm, otherForm) {
        if (selectedForm.classList.contains("hidden")) {
          selectedForm.classList.remove("hidden", "scale-y-0");
          otherForm.classList.add("scale-y-0");
          setTimeout(() => otherForm.classList.add("hidden"), 0);
        } else {
          selectedForm.classList.add("scale-y-0");
          setTimeout(() => selectedForm.classList.add("hidden"), 0);
        }
      }

      createTeam.addEventListener("click", () => {
        toggleForm(teamCreationfrm,  joinTeamfrm);
      });

      joinTeam.addEventListener("click", () => {
        toggleForm(joinTeamfrm, teamCreationfrm);
      });

      





    </script>
  </body>
</html>
